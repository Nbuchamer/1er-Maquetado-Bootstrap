<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="index.css">
    <title>Barcelona</title>
</head>
<body>
  <br>
    <header> 
        <h1 class="text-white text-center animate__animated animate__rubberBand">Barcelona</h1>
        <h3 class="text-white text-center animate__animated animate__shakeX">Qu√© ver en Barcelona</h3>
        <div class="d-grid gap-2 col-6 mx-auto">
        <a class="btn btn-primary" href="./Contacto.html" role="Contacto">Para Informacion</a>
        </div>
        <br>
        <br>
    </header>
    <main class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./imagenes/SagradaFamilia1.jpg" class="d-block w-100" alt="SagradaFamilia">
              </div>
              <div class="carousel-item">
                <img src="./imagenes/BasilicaMetropolitana2.jpg" class="d-block w-100" alt="BasilicaMetropolitana">
              </div>
              <div class="carousel-item">
                <img src="./imagenes/CasaBatlo3.jpeg" class="d-block w-100" alt="CasaBatlo">
              </div>
              <div class="carousel-item">
                <img src="./imagenes/ParqueGuell4.jpg" class="d-block w-100" alt="ParqueGuell">
              </div>
              <div class="carousel-item">
                <img src="./imagenes/montjuic5.jpg" class="d-block w-100" alt="Montjuic">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
<br><br>
    </main>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
